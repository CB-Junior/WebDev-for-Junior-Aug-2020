<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chhota Bheem</h1>

    <div class="social">
      <h2>Social Media</h2>
      <a href="https://www.instagram.com/chhotabheem/"
        >Link to Chhota Bheem's Instagram</a
      >
      <br />
      <a href="https://www.facebook.com/welovechhotabheem/"
        >Link to Chhota Bheem's Facebook</a
      >
      <br />
      <a href="https://www.google.com">Link to Google</a>
    </div>

    <div>
      <h2>Education</h2>
      <div class="edu-standard">
        <label for="standard">Chhota Bheem's Standard:</label>
        <input type="text" id="standard" />
      </div>

      <div class="edu-school">
        <label for="playSchool">Chhota Bheem is in Play School</label>
        <input type="radio" name="school" id="playSchool" />
        <br />
        <label for="highSchool">Chhota Bheem is in High School</label>
        <input type="radio" name="school" id="highSchool" />
      </div>
    </div>

    <div>
      <h2>Friends</h2>
      <input type="checkbox" name="friends" id="raju" />
      <label for="raju">Raju is Bheem's Friend</label>
      <br />
      <input type="checkbox" name="friends" id="Chutki" />
      <label for="Chutki">Chutki is Bheem's Friend</label>
      <br />
      <input type="checkbox" name="friends" id="kalia" />
      <label for="kalia">kalia is Bheem's Friend</label>
      <br />
      <select name="friend" id="friend">
        <option value="1">Raju</option>
        <option value="2">Chutki</option>
        <option value="3">Kalia</option>
      </select>
    </div>

    <div>
      <button href="#">Yay</button>
    </div>
  </body>
</html>
