<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h2>Audio</h2>
    <!-- audio file from internet -->
    <audio
      src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"
      src="https://file-examples-com.github.io/uploads/2017/11/file_example_WAV_10MG.wav"
      controls
      loop
      autoplay
      muted
      preload="auto"
    >
      This is my audio
    </audio>

    <!-- preload = "none" -->
    <!-- preload="metadata" -->

    <!-- audio file from own device -->
    <audio src="audio1.mp3" controls></audio>
  </body>
</html>
